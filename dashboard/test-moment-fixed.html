    <!-- Load Moment.js -->

    <script src="script.js"></script>

    <script>
        // Test Dashboard instance
        let dashboard;

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create a mock dashboard instance for testing
            dashboard = {
                timezone: 'Asia/Bangkok',
                convertToThaiYear: function(year) {
                    return year + 543;
                },
                formatDate: function(date) {
                    if (!date) return '-';
                    
                    try {
                        if (moment && moment.tz && typeof moment.tz === 'function') {
                            try {
                                const momentDate = moment(date).tz(this.timezone);
                                const day = momentDate.format('DD');
                                const month = momentDate.format('MM');
                                const year = this.convertToThaiYear(momentDate.year());
                                return `${day}/${month}/${year}`;
                            } catch (error) {
                                console.warn('‚ö†Ô∏è moment.tz ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‡πÉ‡∏ä‡πâ Date ‡∏õ‡∏Å‡∏ï‡∏¥‡πÅ‡∏ó‡∏ô:', error);
                            }
                        }
                        
                        // fallback to native Date with Bangkok timezone adjustment
                        const dateObj = new Date(date);
                        // Adjust for Bangkok timezone (UTC+7)
                        const utc = dateObj.getTime() + (dateObj.getTimezoneOffset() * 60000);
                        const bangkokTime = new Date(utc + (7 * 3600000));
                        
                        const day = bangkokTime.getDate().toString().padStart(2, '0');
                        const month = (bangkokTime.getMonth() + 1).toString().padStart(2, '0');
                        const year = this.convertToThaiYear(bangkokTime.getFullYear());
                        return `${day}/${month}/${year}`;
                    } catch (error) {
                        console.error('‚ùå Error formatting date:', error);
                        // Ultimate fallback
                        return new Date().toLocaleDateString('th-TH');
                    }
                },
                formatDateTime: function(date) {
                    if (!date) return '-';
                    
                    try {
                        if (moment && moment.tz && typeof moment.tz === 'function') {
                            try {
                                const momentDate = moment(date).tz(this.timezone);
                                const day = momentDate.format('DD');
                                const month = momentDate.format('MM');
                                const year = this.convertToThaiYear(momentDate.year());
                                const time = momentDate.format('HH:mm');
                                return `${day}/${month}/${year} ${time}`;
                            } catch (error) {
                                console.warn('‚ö†Ô∏è moment.tz ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‡πÉ‡∏ä‡πâ Date ‡∏õ‡∏Å‡∏ï‡∏¥‡πÅ‡∏ó‡∏ô:', error);
                            }
                        }
                        
                        // fallback to native Date with Bangkok timezone adjustment
                        const dateObj = new Date(date);
                        // Adjust for Bangkok timezone (UTC+7)
                        const utc = dateObj.getTime() + (dateObj.getTimezoneOffset() * 60000);
                        const bangkokTime = new Date(utc + (7 * 3600000));
                        
                        const day = bangkokTime.getDate().toString().padStart(2, '0');
                        const month = (bangkokTime.getMonth() + 1).toString().padStart(2, '0');
                        const year = this.convertToThaiYear(bangkokTime.getFullYear());
                        const hours = bangkokTime.getHours().toString().padStart(2, '0');
                        const minutes = bangkokTime.getMinutes().toString().padStart(2, '0');
                        return `${day}/${month}/${year} ${hours}:${minutes}`;
                    } catch (error) {
                        console.error('‚ùå Error formatting date:', error);
                        // Ultimate fallback
                        return new Date().toLocaleString('th-TH');
                    }
                }
            };

            // Show initial status
            showStatus();
        });

        function showStatus() {
            const statusDiv = document.getElementById('statusResults');
            let html = '<div class="info test-result">';
            
            // Check Moment.js
            if (typeof moment !== 'undefined') {
                html += '<div class="success test-result">‚úÖ Moment.js ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</div>';
                
                if (moment.tz && typeof moment.tz === 'function') {
                    html += '<div class="success test-result">‚úÖ moment.tz ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ</div>';
                } else {
                    html += '<div class="warning test-result">‚ö†Ô∏è moment.tz ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ (‡∏à‡∏∞‡πÉ‡∏ä‡πâ fallback)</div>';
                }
            } else {
                html += '<div class="error test-result">‚ùå Moment.js ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÇ‡∏´‡∏•‡∏î</div>';
            }
            
            // Check timezone
            html += `<div class="info test-result">üåç Timezone: ${dashboard.timezone}</div>`;
            html += `<div class="info test-result">üïê ‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${new Date().toLocaleString('th-TH')}</div>`;
            
            html += '</div>';
            statusDiv.innerHTML = html;
        }

        function testDateFormats() {
            const resultsDiv = document.getElementById('dateResults');
            let html = '<h4>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö formatDate:</h4>';
            
            const testDates = [
                new Date(),
                new Date('2024-01-15'),
                new Date('2024-12-31'),
                null,
                'invalid-date'
            ];
            
            testDates.forEach((date, index) => {
                try {
                    const result = dashboard.formatDate(date);
                    html += `<div class="date-display">`;
                    html += `<strong>Input ${index + 1}:</strong> ${date}<br>`;
                    html += `<strong>Result:</strong> ${result}`;

                }

        }

        function testDateTimeFormats() {
            const resultsDiv = document.getElementById('dateTimeResults');
            let html = '<h4>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö formatDateTime:</h4>';
            
            const testDates = [
                new Date(),
                new Date('2024-01-15T10:30:00'),
                new Date('2024-12-31T23:59:59'),
                null,
                'invalid-date'

            testDates.forEach((date, index) => {

        function testTimezoneHandling() {
            const resultsDiv = document.getElementById('timezoneResults');
            let html = '<h4>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö Timezone Handling:</h4>';
            
            // Test different timezone scenarios
            const testScenarios = [
                {
                    name: 'UTC Time',
                    date: new Date('2024-01-15T00:00:00Z'),
                    expected: '15/01/2567 07:00' // UTC+7
                },
                {
                    name: 'Local Time',
                    date: new Date('2024-01-15T10:00:00'),
                    expected: '15/01/2567 17:00' // Local + 7 hours
                },
                {
                    name: 'Bangkok Time',
                    date: new Date('2024-01-15T15:00:00+07:00'),
                    expected: '15/01/2567 15:00' // Already Bangkok time
                }
            ];
            
            testScenarios.forEach((scenario, index) => {
                try {
                    const result = dashboard.formatDateTime(scenario.date);
                    const isCorrect = result.includes(scenario.expected.split(' ')[0]); // Check date part
                    
                    html += `<div class="date-display">`;
                    html += `<strong>${scenario.name}:</strong><br>`;
                    html += `<strong>Input:</strong> ${scenario.date}<br>`;
                    html += `<strong>Expected:</strong> ${scenario.expected}<br>`;
                    html += `<strong>Result:</strong> ${result}<br>`;
                    html += `<strong>Status:</strong> ${isCorrect ? '‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á' : '‚ö†Ô∏è ‡∏≠‡∏≤‡∏à‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤'}`;
                    html += `</div>`;
                } catch (error) {
                    html += `<div class="error test-result">‚ùå Error: ${error.message}</div>`;
                }
            });
            
            resultsDiv.innerHTML = html;
        }

        function testFallbacks() {
            const resultsDiv = document.getElementById('fallbackResults');
            let html = '<h4>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö Fallback Functions:</h4>';
            
            // Test fallback scenarios
            const fallbackTests = [
                {
                    name: 'Null Input',
                    input: null,
                    expected: '-'
                },
                {
                    name: 'Empty String',
                    input: '',
                    expected: '-'
                },
                {
                    name: 'Invalid Date String',
                    input: 'not-a-date',
                    expected: 'fallback date'
                }
            ];
            
            fallbackTests.forEach((test, index) => {
                try {
                    const dateResult = dashboard.formatDate(test.input);
                    const dateTimeResult = dashboard.formatDateTime(test.input);
                    
                    html += `<div class="date-display">`;
                    html += `<strong>${test.name}:</strong><br>`;
                    html += `<strong>Input:</strong> ${test.input}<br>`;
                    html += `<strong>formatDate:</strong> ${dateResult}<br>`;
                    html += `<strong>formatDateTime:</strong> ${dateTimeResult}<br>`;
                    html += `<strong>Status:</strong> ‚úÖ ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ (fallback ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô)</strong>`;
                    html += `</div>`;
                } catch (error) {

                }

            resultsDiv.innerHTML = html;
        }
